{% extends 'base.html' %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-thumbnail">
                {% endif %}
                <h2><a href="{% url 'post_page' post.slug %}">{{ post.title }}</a></h2>
                <p>{{ post.content|truncatewords:30 }}</p>
                <p><small>By {{ post.author.username }} on {{ post.created_at }}</small></p>
                <a href="{% url 'post_page' post.slug %}" class="read-more">Read More</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
