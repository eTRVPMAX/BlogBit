{% extends 'base.html' %}
{% load i18n %}

{% block title %}Logout{% endblock %}

{% block content %}
    <div class="logout-container">
        <div class="logout-message">
            <h2>{% trans "You have been logged out" %}</h2>
            <p>{% trans "Thank you for visiting. You have successfully logged out." %}</p>
            <a href="{% url 'login' %}" class="btn">{% trans "Login Again" %}</a>
        </div>
    </div>
{% endblock %}
